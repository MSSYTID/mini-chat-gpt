<!DOCTYPE html>
<html>
<head>
  <title>Mini Chat GPT</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #00f5d4;
      font-family: monospace;
      padding: 40px;
    }
    #chat {
      max-height: 70vh;
      overflow-y: auto;
      margin-bottom: 20px;
    }
    .message {
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      white-space: pre-wrap;
    }
    .user { background-color: #10a37f; text-align: right; }
    .bot { background-color: #444654; text-align: left; }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    input {
      width: 60%;
      background-color: #333;
      color: white;
    }
    button {
      background-color: #00f5d4;
      color: #1e1e1e;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Mini Chat GPT</h1>
  <div id="chat"></div>
  <input id="userInput" placeholder="Say something..." />
  <button onclick="send()">Send</button>

  <script>
    const API_KEY = "sk-PASTE-YOUR-API-KEY-HERE"; // ðŸ”¥ seriously, don't leak this
    const chat = document.getElementById("chat");

    async function send() {
      const input = document.getElementById("userInput");
      const userText = input.value;
      if (!userText.trim()) return;

      addMessage(userText, "user");
      input.value = "";

      const reply = await getGPTReply(userText);
      addMessage(reply, "bot");
    }

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.innerText = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function getGPTReply(prompt) {
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${API_KEY}`
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: prompt }]
        })
      });

      const data = await response.json();
      return data.choices?.[0]?.message?.content || "I broke. You happy now?";
    }
  </script>
</body>
</html>
